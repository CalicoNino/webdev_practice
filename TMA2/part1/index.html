    <nav class="navigation bg-warning">
        <h4 class="navigation-logo">
            Rainbow Globe

    <div class="container-fluid text-center">
        <div class="row content">
            <div height="100%" class="col-sm-2">
                <hr />
                <h6 class="mt-3">Our Top Ten Bookmarks (Highest to Lowest)</h6>
                <hr />
                <div id="TopTen"></div>

                        <form>
                            <input class="inputStyle" type="text" name="username" placeholder="Username">

                        <form>
                            <input class="inputStyle" type="password" name="password" placeholder="Password">

                    </form>
                    <hr />
                    <p id="error"></p>
                    <hr />
                    <input id="loginBtn" class="btn btn-warning" type="submit" name="submit" value="LOGIN">
                    <input id="signupBtn" class="btn btn-warning" type="submit" name="altButton" value="SIGN UP">
