<div class="m-4">
	<h5> Volume Conversions</h5>
	<hr />

	<label class="font-weight-bold">Enter value to Convert: </label>
	<input type="text" onchange="conversion()" id="input">

	<div>
		<h5>From: </h5>
		<ul class="bg-white">
			<li class="text-dark mx-4 font-weight-bold">
				<input type="radio" name="From" onchange="conversion()" value="cm3">
				<label class="form-check-label"> cm<sup>3</sup> </label>
			</li>
			<li class="text-dark mx-4 font-weight-bold">
				<input type="radio" name="From" onchange="conversion()" value="m3">
				<label class="form-check-label"> m<sup>3</sup> </label>
			</li>
			<li class="text-dark mx-4 font-weight-bold">
				<input type="radio" name="From" onchange="conversion()" value="gal">
				<label class="form-check-label"> Gallon (gal) </label>
			</li>
			<li class="text-dark mx-4 font-weight-bold">
				<input type="radio" name="From" onchange="conversion()" value="litre">
				<label class="form-check-label"> Litre (L) </label>
			</li>
		</ul>		
	</div>
	<div>
		<h5>To: </h5>
		<ul class="bg-white">
			<li class="text-dark mx-4 font-weight-bold">
				<input type="radio" name="To" onchange="conversion()" value="cm3">
				<label class="form-check-label"> cm<sup>3</sup> </label>
			</li>
			<li class="text-dark mx-4 font-weight-bold">
				<input type="radio" name="To" onchange="conversion()" value="m3">
				<label class="form-check-label"> m<sup>3</sup> </label>
			</li>
			<li class="text-dark mx-4 font-weight-bold">
				<input type="radio" name="To" onchange="conversion()" value="gal">
				<label class="form-check-label"> Gallon (gal) </label>
			</li>
			<li class="text-dark mx-4 font-weight-bold">
				<input type="radio" name="To" onchange="conversion()" value="litre">
				<label class="form-check-label"> Litre (L) </label>
			</li>
		</ul>		
	</div>

	<hr/>
	Conversion below: <br/>
	<h6 id="output"></h6>
	<hr/>
</div>
