<div class="m-4">
	<h5> Quadratic Solver: 0 = Ax <sup>2</sup> + Bx + C</h5>
	<hr />
	<div>
		<label class="bold" >A:</label>
		<input class="mx-3" type="number" onchange="QuadSolv()" id="AValue">
	</div><br>

	<div>
		<label class="bold" >B:</label>
		<input class="mx-3" type="number" onchange="QuadSolv()" id="BValue">
	</div><br> 

	<div>
		<label class="bold" >C:</label>
		<input class="mx-3" type="number" onchange="QuadSolv()" id="CValue">
	</div>
	<hr/>
	<h6 class="bold">x<sub>1</sub>:</h6>
	<h6 id="root1"></h6>
	<br />
	<h6 class="bold">x<sub>2</sub>:</h6>
	<h6 id="root2"></h6>
</div>
