<!DOCTYPE html>
<html>

<head>
    <title>My Book Collection</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="symbols/logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body style="background-color: black;">
    <div class="container-fluid text-center">
        <div class="row content">
            <div height="100%" class="col-sm-2">
            </div>

            <div height="100%" class="col-sm-8 text-center bg-secondary">
                <hr />
                <h1>My Book Collection Slideshow ðŸ“š</h1>
                <hr />
                <p>To modify the Slideshow layout:
                    <select id="size" value="l">
                        <option value="l">Large</option>
                        <option value="m">Medium</option>
                        <option value="s">Small</option>
                    </select>
                    <select id="effect" value="none">
                        <option value="none">None</option>
                        <option value="fade">Fade</option>
                        <option value="slide">Slide</option>
                    </select>
                </p>

                <div class="slideshowBtns">
                    <img class="mx-2" id="shuffle" src="symbols/shuffleOff.png" width="50" height="50">
                    <img class="mx-2" id="playStop" src="symbols/play.png" width="50" height="50">
                </div>

                <p id="photoIndex">Photo 1</p>

                <div class="gallery">
                    <a id="prevArrow">&#10094;</a>
                    <a id="nextArrow">&#10095;</a>
                    <canvas id="slideshow" width="1024" height="768"></canvas>
                </div>

            </div>
            <div class="col-sm-2">
            </div>
        </div>
    </div>
</body>

</html>
